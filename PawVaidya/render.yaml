services:
  # Backend API Service
  - type: web
    name: pawvaidya-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      # Add other environment variables in Render Dashboard
      # These are placeholders - set actual values in Render UI:
      # - MONGODB_URI
      # - JWT_SECRET
      # - ADMIN_JWT_SECRET
      # - ADMIN_EMAIL
      # - ADMIN_PASSWORD
      # - CLOUDINARY_NAME
      # - CLOUDINARY_API_KEY
      # - CLOUDINARY_SECRET_KEY
      # - EMAIL_USER
      # - EMAIL_PASS
      # - EMAIL_HOST
      # - EMAIL_PORT
      # - RAZORPAY_KEY_ID
      # - RAZORPAY_KEY_SECRET
      # - OPENAI_API_KEY
      # - GOOGLE_CLIENT_ID
      # - GOOGLE_CLIENT_SECRET
      # - GOOGLE_REDIRECT_URI
      # - ALLOWED_ORIGINS (set after deploying frontend/admin)
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: pawvaidya-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: pawvaidya-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Admin Panel Static Site
  - type: web
    name: pawvaidya-admin
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: admin
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: pawvaidya-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
